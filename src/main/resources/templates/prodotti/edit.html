<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>create</title>
</head>
<body>
<div align="center">
    <h1>Registrazione Prodotti</h1>
    <form action="#" th:action ="@{/prodotti/edit}" th:object="${prodotto}" method="post">
        <label> nome:</label>
        <input type="text" th:field="*{nome}"/><br/>

        <label> descrizione:</label>
        <input type="text" th:field="*{descrizione}"/><br/>

        <label> prezzo </label>
        <input type="number" th:field="*{prezzo}"/><br/>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
